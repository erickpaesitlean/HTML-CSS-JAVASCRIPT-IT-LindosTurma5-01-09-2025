<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>

    <section>
        <h1>Métodos API RESTful</h1>
        <div>
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Preço</th>
                        <th>Categoria</th>
                        <th>Estoque</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="corpoTabelaProd"></tbody>
            </table>
        </div>
        <div>
            <label for="">Nome</label>
            <input type="text" id="campoNomePrd" />
        </div>
        <div>
            <label for="">Preco</label>
            <input type="text" id="campoPrecoPrd" />
        </div>
        <div>
            <label for="">Categoria</label>
            <input type="text" id="campoCategoriaPrd" />
        </div>
        <div>
            <label for="">Estoque</label>
            <input type="text" id="campoEstoquePrd" />
        </div>
        <button type="button" onclick="criaProduto()">
            Criar produto
        </button>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>

</html>
