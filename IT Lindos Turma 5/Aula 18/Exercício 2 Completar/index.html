<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section>
      <h2>Adição de produto</h2>
      <div class="cont-inputs">
          <div>
            <label for="">Nome do produto</label>
            <input type="text" id="campoNomeProd" />
          </div>
          <div>
            <label for="">Estoque inicial do produto</label>
            <input type="number" id="campoEstoqueProd" />
          </div>
          <div>
            <label for="campoPrecoProd">Preço Produto</label>
            <input type="number" id="campoPrecoProd" />
          </div>
      </div>
      <button type="button" onclick="adicionaProduto()">
        Adicionar Produto
      </button>
      <div>
        <table>
          <thead>
            <tr>
              <th>Item</th>
              <th>Estoque</th>
              <th>Preço</th>
              <th>Ações</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="corpoTabelaProdutos"></tbody>
        </table>
      </div>
    </section>

    <style>
        body{
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            min-height: 100vh;
            justify-content: center;
        }
        section{
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
      table,
      thead,
      tr,
      td,
      th {
        border: 0.4px solid black;
        border-collapse: collapse;
        padding: 10px;
      }
      button{
        border: none;
        padding: 15px;
        border-radius: 10px;
        background-color: rgb(21, 63, 121);
        color: white;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }
      button:hover{
        background-color: rgb(74, 95, 124);
        transition: 400ms;
        
      }
      input{
        width: 100px;
        
      }
      .cont-inputs{
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
        text-align: start;
      }
      h2{
        text-align: center;
      }
      
    </style>

    <script src="script.js"></script>
  </body>
</html>
