<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <div id="form-criacao" style="display: none;">
        <h1>Criação de Produto</h1>
        <div class="input-group mb-3">
            <input id="inputNomeCreate" type="text" class="form-control" placeholder="Nome" aria-label="Nome"
                aria-describedby="basic-addon1">
        </div>
        <select id="selectInputCreate" class="form-select text-center" aria-label="Default select example">
            <option selected>Categorias</option>
        </select>
        <div class="input-group mb-3">
            <input id="inputPrecoCreate" type="text" class="form-control" placeholder="Preço" aria-label="Preço"
                aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <input id="inputTamanhoCreate" type="text" class="form-control" placeholder="Tamanho" aria-label="Tamanho"
                aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <input id="inputEstoqueCreate" type="text" class="form-control" placeholder="Quantidade em Estoque"
                aria-label="Quantidade em Estoque" aria-describedby="basic-addon1">
        </div>

        <button type="button" class="btn btn-success w-100" onclick="editarProduto()">Cadastrar</button>
        <button class="btn btn-warning w-50" onclick="voltarPagina()">Voltar Página</button>
    </div>



    <div id="form-edicao" style="display: none;">
        <h1>Edição de Produto</h1>
        <div class="input-group mb-3">
            <input id="inputNomeEdit" type="text" class="form-control" placeholder="Nome" aria-label="Nome"
                aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <input id="inputPrecoEdit" type="text" class="form-control" placeholder="Preço" aria-label="Preço"
                aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <input id="inputTamanhoEdit" type="text" class="form-control" placeholder="Tamanho" aria-label="Tamanho"
                aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <input id="inputEstoqueEdit" type="text" class="form-control" placeholder="Quantidade em Estoque"
                aria-label="Quantidade em Estoque" aria-describedby="basic-addon1">
        </div>
        <select id="selectInputEdit" class="form-select text-center" aria-label="Default select example">
            <option selected>Categorias</option>
        </select>
        <button type="button" class="btn btn-primary btn-lg w-50" onclick="editarProduto()">Concluir Edição</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
