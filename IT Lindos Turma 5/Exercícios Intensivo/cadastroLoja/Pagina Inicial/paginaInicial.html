<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body class="m-3">
    
    <div class="container">
        <h1>Todos os Produtos</h1>
        <div class="input-group flex-nowrap w-50 mb-3">
            <input id="inputCategoria" type="text" class="form-control" placeholder="Nome Categoria" aria-label="Nome Categoria"
                aria-describedby="addon-wrapping">
                <button class="btn btn-success" onclick="filtroPorCategoria()">Filtrar</button>
        </div>
        
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>NOME</th>
                    <th>CATEGORIA</th>
                    <th>PREÇO</th>
                    <th>TAMANHO</th>
                    <th>ESTOQUE</th>
                    <th>EDITAR</th>
                    <th>EXCLUIR</th>
                </tr>
            </thead>
            <tbody id="corpoTabela"></tbody>
            <tfoot id="rodapeTabela"></tfoot>
        </table>
    </div>
    <button type="button" class="btn btn-success w-50"onclick="criarOuEditar()">Cadastrar Novo Produto</button>
    <button type="button" class="btn btn-warning w-50" onclick="direcionarCategoria()">Gerenciar Categorias</button>
    <script src="paginaInicial.js"></script>
</body>

</html>
