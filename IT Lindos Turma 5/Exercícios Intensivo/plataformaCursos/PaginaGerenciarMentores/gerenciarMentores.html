<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="gerenciarMentores.css">
</head>

<body>
    <h1 class="mb-3">Gerenciar Mentores</h1>
    <div class="containerTable">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>NOME</th>
                    <th>ESPECIALIDADE</th>
                    <th>EMAIL</th>
                    <th>EXPERIÊNCIA</th>
                    <th>EDIÇÃO</th>
                    <th>DELETAR</th>
                    <th>DETALHES</th>
                </tr>
            </thead>
            <tbody id="corpoTabela"></tbody>
        </table>
    </div>
    <div class="containerInputs">
        <div class="input-group mb-3">
            <input id="nomeMentor" type="text" class="form-control" placeholder="Nome" aria-label="Nome"
                aria-describedby="basic-addon1">
            <input id="especialidadeMentor" type="text" class="form-control" placeholder="Especialidade"
                aria-label="Especialidade" aria-describedby="basic-addon1">
            <input id="emailMentor" type="email" class="form-control" placeholder="Email" aria-label="Email"
                aria-describedby="basic-addon1">
            <input id="experienciaMentor" type="text" class="form-control" placeholder="Experiência"
                aria-label="Experiência" aria-describedby="basic-addon1">
        </div>
        <div class="d-grid gap-2">
            <button id="btnAcao" class="btn btn-success" type="button"  onclick="criarOuEditar()">Cadastrar</button>
        </div>
        <button onclick="voltarPagina()" class="button mt-3">
            Voltar
            <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                <path fill-rule="evenodd"
                    d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zm4.28 10.28a.75.75 0 000-1.06l-3-3a.75.75 0 10-1.06 1.06l1.72 1.72H8.25a.75.75 0 000 1.5h5.69l-1.72 1.72a.75.75 0 101.06 1.06l3-3z"
                    clip-rule="evenodd"></path>
            </svg>
        </button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="gerenciarMentores.js"></script>
</body>

</html>
