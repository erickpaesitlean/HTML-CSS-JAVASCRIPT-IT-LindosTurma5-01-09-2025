<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="gerenciarCardapioes.css">
</head>

<body>
    <h1 class="mb-3">Cardápio</h1>
    <div class="containerTable">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>NOME</th>
                    <th>CATEGORIA</th>
                    <th>PRECO</th>
                </tr>
            </thead>
            <tbody id="corpoTabela"></tbody>
        </table>
    </div>
    <div class="containerInputs">
        <div class="input-group mb-3">
            <input id="nomeCardapio" type="text" class="form-control" placeholder="Nome" aria-label="Nome"
                aria-describedby="basic-addon1">
            <input id="categoriaCardapio" type="text" class="form-control" placeholder="Categoria"
                aria-label="Categoria" aria-describedby="basic-addon1">
            <input id="precoCardapio" type="number" class="form-control" placeholder="Preço" aria-label="Preço"
                aria-describedby="basic-addon1">
        </div>
        <div class="d-grid gap-2">
            <button id="btnAcao" class="btn btn-success" type="button"  onclick="criarOuEditar()">Cadastrar</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="script.js"></script>
</body>

</html>
