<!DOCTYPE html>
<html lang="pr-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="STYLE.CSS">
</head>

<body>
    <div class="container">
            <h1>Pessoas</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Telefone</th>
                    <th>Idade</th>
                    <th>Cidade</th>
                    <th>Estado</th>
                    <th>Editar</th>
                    <th>Deletar</th>
                </tr>
            </thead>
            <tbody id="corpoTabela"></tbody>
        </table>
    </div>
    <div class="container-cadastro">
        <h2>Cadastrar Pessoa</h2>
        <div class="input-group">
            <input id="input-nome" type="text" class="form-control" placeholder="Nome" aria-label="Nome"
                aria-describedby="visible-addon">
        </div>
        <div class="input-group">
            <input id="input-email" type="text" class="form-control" placeholder="Email" aria-label="Email"
                aria-describedby="visible-addon">
        </div>
        <div class="input-group">
            <input id="input-telefone" type="text" class="form-control" placeholder="Telefone" aria-label="Telefone"
                aria-describedby="visible-addon">
        </div>
        <div class="input-group">
            <input id="input-idade" type="text" class="form-control" placeholder="Idade" aria-label="Idade"
                aria-describedby="visible-addon">
        </div>
        <div class="input-group">
            <input id="input-cidade" type="text" class="form-control" placeholder="Cidade" aria-label="Cidade"
                aria-describedby="visible-addon">
        </div>
        <div class="input-group">
            <input id="input-estado" type="text" class="form-control" placeholder="Estado" aria-label="Estado"
                aria-describedby="visible-addon">
        </div>
        <button class="btn btn-warning" onclick="criarPessoa()">Cadastrar</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
